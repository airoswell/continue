<style type="text/css">
  item-title{
    cursor: pointer;
  }
  item-title>div:hover{
    background: #eee;
  }
</style>

<div item-selector>
  <br/>
  <div class='text-large'>
    You can select an item from your inventory
  </div>
  <br/>
  <div ng-show='!duplicated(item)' ng-click="select(item)" style='display:inline-block;margin:10px;padding:10px;border:1px solid #ddd;' ng-repeat="item in items">
    <item-title item="item"></item-title>
  </div>
  <div layout='row' layout-align='center'>
    <div class='button button-small button-gray'
        ng-click="::items.prev_page()"
        ng-show="items.page > 1">
      Prev Page
    </div>
    <div class='button button-small button-gray'
        ng-click="::items.next_page()">
      Next Page
    </div>
  </div>
</div>
