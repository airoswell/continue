<div class="dashboard-item-overview-details">
  <br/>

  <div layout='row'>
    <div layout='column' layout-align='center'>
      <div><i class="fa fa-tags" style='font-size:20px;'></i>&nbsp;</div>
    </div>
    <div flex>
      <tags-input class='custom long' ng-model='item.tags_input' class='custom' placeholder="Tag you item"></tags-input>
    </div>
    &nbsp;&nbsp;
    <div layout='column' layout-align='center'>
      <i class='fa fa-info-circle'
        tooltip="These tags will be displayed along with your item (if the item is publically-visible)"
        tooltip-placement="right">
    </i>
    </div>
  </div>

  <div layout='row'>
    <div layout='column' layout-align='center'>
      <div>
        <i class="fa fa-tags" style='font-size:20px;color:#CA5EFA;'></i>&nbsp;
      </div>
    </div>
    <div flex>
      <tags-input class='custom purple long' ng-model='item.tags_private_input' placeholder="Private tags">
      </tags-input>
    </div>
    &nbsp;&nbsp;
    <div layout='column' layout-align='center'>
      <i class='fa fa-info-circle'
        tooltip="Private tags are only visible and searchable by you."
      tooltip-placement="bottom">
    </i>
    </div>
  </div>
  <div>
    <input-dropdown label="'Condition'" flex style='margin-left:10px;margin-right:10px;display:inline-block'
        choices="item.condition_choices" data='item.condition'>
    </input-dropdown>
    <input-dropdown label="'Visible to'" flex style='margin-left:10px;margin-right:10px;display:inline-block'
        choices="item.visibility_choices" data='item.visibility'>
      </input-dropdown>
    <input-dropdown label="'Available'" flex style='margin-left:10px;margin-right:10px;display:inline-block'
        choices="['For Share', 'For Sale', 'No']" data='item.available'>
    </input-dropdown>
    <input-dropdown label="'Frequence of use'" flex style='margin-left:10px;margin-right:10px;display:inline-block;'
        choices="item.utilization_choices" data='item.utilization'>
    </input-dropdown>
  </div>
  <br/>
  <div layout="row">
    <div layout='row' layout='center' flex>
      <input-date label="Acquired on" date="item.acquiring_date">
      </input-date>
    </div>

    <div auto-expand data="item.original_value"
        init-width="60px" min-size="10" flex>
      <input-num label='Original $' num='item.original_value'>
      </input-num>
    </div>

    <div flex data="item.estimated_value" auto-expand init-width="60px"
        min-size="10">
      <input-num label='Estimated $' num='item.estimated_value'>
      </input-num>
    </div>
  </div>
  <br/>
  <input-text label="'Intented use'"
      place-holder="'e.g. to read e-books ...'"
      container-class="'input-container-mid'"
      input-class="'input-default'"
      data="item.intented_use">
  </input-text>
  <input-text label="'Model'" place-holder="'e.g. Ultra sharp 2312..'"
      container-class="'input-container-mid'"
      input-class="'input-default'"
      data="item.model">
  </input-text>
  <input-text label="'Description'" place-holder="'helps you and others search for this item.'"
      tooltip="Descriptions will be displayed along with the items in your articles."
      tooltip-placement="bottom"
      container-class="'input-container-mid'"
      input-class="'input-default'"
      data="item.description">
  </input-text>
</div>
