<div layout='row' layout-sm='column' layout-align='start'>
  <div style='margin:0px 20px' flex="15" flex-sm="40">
    <img ng-if="item.pic" width="100%" ng-src="{{item.pic}}">
    <img ng-if="!item.pic" src="http://i.imgur.com/4NDzM4I.png" width="100%">
  </div>

  <div flex="5" flex-sm="0"></div>

  <div flex="70" flex-sm="100" style='margin:0px 20px'>
    <div class='text-xlarge' ng-bind="item.title">
    </div>


    <div ng-if="item.tags">
      <a ng-href="http://localhost:8000/app/search/?q={{tag}}&areas=&secret_key=&tags=">
        <span class='tag tag-small tag-gray'
          ng-repeat="tag in item.tags" ng-bind='tag'>
        </span>
      </a>
    </div>

    <div class='item-overview-preset' ng-if="item.estimated_value">
      <div style='color: #999'> Value</div>
      <div layout='row'>
        <div><i class="fa fa-usd"></i></div>
        <div style='font-weight:600' ng-bind="item.estimated_value"></div>
      </div>
    </div>
    
    <angular-field-text title='Condition'
        value='{{::item.condition}}'
        ng-if="item.condition != 'Inapplicable'">
    </angular-field-text>
    <angular-field-text title='Size'
        value='{{::item.size}}'
        ng-if="item.size">
    </angular-field-text>
    <angular-field-text ng-if="item.available != 'No' "
        title='Available'
        value='{{::item.available}}'>
    </angular-field-text>
    <angular-field-text title='Frequence of use'
        value='{{::item.utilization}}'
        ng-if="::item.utilization != 'Inapplicable'">
    </angular-field-text>
    <angular-field-text title='Unavailable'
        value='Currently out'
        ng-if="!item.transferrable">
    </angular-field-text>

    <!-- Customized fields -->
    <!-- - NUMBER fields -->
    <angular-field-text title='{{::field.title}}'
        value='{{::field.value}}' unit="{{::field.unit}}"
        ng-repeat="field in item.customized_num_fields">
    </angular-field-text>

    <!-- - Char Fields -->
    <angular-field-text title='{{::field.title}}' value='{{::field.value}}'
        ng-repeat="field in item.customized_char_fields">
    </angular-field-text>

    <!-- - Color Fields -->
    <angular-field-text title='{{::field.title}}' value='{{::field.value}}' widget='color'
        ng-repeat="field in item.customized_color_fields">
    </angular-field-text>
  </div>
</div>
